name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: linux
            goarch: amd64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test ./...

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          go build -ldflags="-s -w" -o dist/agusage${{ matrix.ext }} ./cmd/agusage/

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          cp ../install.ps1 .
          zip ../antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}.zip agusage${{ matrix.ext }} install.ps1

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar -czvf ../antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz agusage${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}
          path: antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release tag: $TAG"

      - name: Extract release info from CHANGELOG
        id: changelog
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          
          # Extract the title line: ## [v0.5.2] Title Here -> v0.5.2 Title Here
          TITLE_LINE=$(grep -E "^## \[$TAG\]" CHANGELOG.md | head -1 || echo "")
          
          if [ -z "$TITLE_LINE" ]; then
            echo "âš ï¸ No changelog entry found for $TAG, using tag as title"
            echo "title=$TAG" >> $GITHUB_OUTPUT
            echo "body=Release $TAG" >> $GITHUB_OUTPUT
          else
            # Extract title: ## [v0.5.2] Title Here -> v0.5.2 Title Here
            RELEASE_TITLE=$(echo "$TITLE_LINE" | sed 's/^## \[\([^]]*\)\] */\1 /')
            echo "title=$RELEASE_TITLE" >> $GITHUB_OUTPUT
            echo "ðŸ“ Release title: $RELEASE_TITLE"
            
            # Extract body: everything between this version header and the next ## or end of file
            BODY=$(awk "/^## \[$TAG\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md)
            
            # Write body to file to handle multiline
            echo "$BODY" > release_body.md
            echo "body_file=release_body.md" >> $GITHUB_OUTPUT
            echo "ðŸ“„ Release body extracted"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.changelog.outputs.title }}
          body_path: ${{ steps.changelog.outputs.body_file }}
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
