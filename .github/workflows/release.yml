name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''
          - goos: linux
            goarch: amd64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          VERSION=${GITHUB_REF_NAME#v}
          go build -ldflags="-s -w -X main.Version=${VERSION}" -o dist/agusage${{ matrix.ext }} ./cmd/agusage/

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          cp ../install.ps1 .
          zip ../antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}.zip agusage${{ matrix.ext }} install.ps1

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar -czvf ../antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz agusage${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}
          path: antigravity-usage-checker-${{ matrix.goos }}-${{ matrix.goarch }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Release tag: $TAG"

      - name: Extract release info from CHANGELOG
        id: changelog
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          
          # Extract the title line safe method
          TITLE_LINE=$(grep -F "## [$TAG]" CHANGELOG.md | head -1 || echo "")
          
          if [ -z "$TITLE_LINE" ]; then
            echo "âš ï¸ No changelog entry found for $TAG, using tag as title"
            echo "title=$TAG" >> $GITHUB_OUTPUT
            echo "body=Release $TAG" >> $GITHUB_OUTPUT
          else
            # Extract title
            RELEASE_TITLE=$(echo "$TITLE_LINE" | sed 's/^## \[\([^]]*\)\] */\1 /')
            echo "title=$RELEASE_TITLE" >> $GITHUB_OUTPUT
            echo "ðŸ“ Release title: $RELEASE_TITLE"
            
            # Extract body using safe string matching (no regex issues)
            # flag=1 when line starts with "## [TAG]"
            # flag=0 when line starts with "## ["
            awk -v header="## [$TAG]" 'index($0, header) == 1 {flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_body.md
            
            echo "body_file=release_body.md" >> $GITHUB_OUTPUT
            echo "ðŸ“„ Release body extracted"
          fi
          
      - name: Get previous tag
        id: prev_tag
        run: |
          # Get current tag
          CURRENT_TAG="${{ steps.version.outputs.tag }}"
          # Get previous tag by listing all tags sorted by version, excluding current
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1 || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Previous tag: $PREV_TAG"
          
      - name: Append Full Changelog link
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          PREV="${{ steps.prev_tag.outputs.prev_tag }}"
          
          if [ -n "$PREV" ] && [ -f "release_body.md" ]; then
            echo "" >> release_body.md
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV}...${TAG}" >> release_body.md
          fi

      - name: Append Install Instructions
        run: |
          if [ -f "release_body.md" ]; then
            echo "" >> release_body.md
            echo "### ðŸš€ Quick Install" >> release_body.md
            echo "" >> release_body.md
            echo "**Windows (PowerShell):**" >> release_body.md
            echo "\`\`\`powershell" >> release_body.md
            echo "iwr https://raw.githubusercontent.com/tungcorn/antigravity-usage-checker/main/install.ps1 -OutFile \$env:TEMP\install.ps1; . \$env:TEMP\install.ps1" >> release_body.md
            echo "\`\`\`" >> release_body.md
            echo "" >> release_body.md
            echo "**macOS / Linux (Bash):**" >> release_body.md
            echo "\`\`\`bash" >> release_body.md
            echo "curl -fsSL https://raw.githubusercontent.com/tungcorn/antigravity-usage-checker/main/install.sh | bash" >> release_body.md
            echo "\`\`\`" >> release_body.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.changelog.outputs.title }}
          body_path: ${{ steps.changelog.outputs.body_file }}
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
